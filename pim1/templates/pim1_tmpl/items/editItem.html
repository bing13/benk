{% extends "pim1_tmpl/pim1_base.html" %}

{% block content %}

{% if formset %}

<h3>Editing {{ pItem }}</h3>

<p><a href="/admin/pengine/item/{{ pItem }}">Admin edit</a> for this record.</p>

   <form action="/item/edititem/{{ pItem }}/" method="post" action="">
   {% csrf_token %}
   <table>
   {{ formset }}
   </table>
   <br/>
   <input type="submit" value="Submit" />
   </form>


{% else %}
    <p>No formset available.</p>
{% endif %}



{% endblock %}
