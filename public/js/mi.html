<html>
<head>
<title>moving image experiment</title>

<script>

function loadMe() {
  t=document.getElementById('tx');
  p=document.getElementById('pos');
  t.innerHTML="Moving Image Test";
  p.innerHTML=""
  setTimeout("barColor('30s',  '#FFFFDD');",  30000);
  setTimeout("barColor('1m',   '#FFddDD');",  60000);
}

function moveMe(image) {
  //  document.getElementById(image).width="900";
  //   e.style.background=colorx;
  image1 = document.getElementById(image);
  //image1.width="600";
  image1.style.position="absolute";
  x=90*Math.random()+"%";
  y=90*Math.random()+"%";
  image1.style.top=y
  image1.style.left=x

  p.innerHTML="pos:"+x+" " +y;
}

</script>

<style>
#imx12 {
   position: relative;
   padding-top: 56px;
   padding-bottom: 56px;
   padding-left: 6px;
   padding-right: 6px;
}

#tx {
  color: grey;
  border: 2px;
  font-family: sans-serif;
}
</style>

</head>

<body onload="loadMe()">
<h2 id='tx'></h2>
<div id='pos'></div>
<img src="images/bh_by_BR-icon.jpg" id="imx1" onClick="moveMe('imx1')"/>


</body>
</html>
